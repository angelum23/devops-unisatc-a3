name: E2E Tests (Playwright)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  e2e:
    name: Run Strapi E2E Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
    
    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Install Playwright browsers
      run: pnpm exec playwright install --with-deps

    - name: Build Strapi Admin and Seed Data
      run: |
        pnpm build
        pnpm seed:example
      env:
        APP_KEYS: ImJMpHjnCdJw4ii7jZzCXQ==,Jg239VoMach6Fh2LAH6ydA==,LAdmPTwE8oqyVjAV4pCkBQ==,f1gPGngKmE5xhyDktSpCVw==
        NODE_ENV: production
        
    - name: Start Strapi Server in Background
      run: pnpm start &
      env:
        APP_KEYS: ImJMpHjnCdJw4ii7jZzCXQ==,Jg239VoMach6Fh2LAH6ydA==,LAdmPTwE8oqyVjAV4pCkBQ==,f1gPGngKmE5xhyDktSpCVw==
        NODE_ENV: production

    - name: Wait for Strapi to be Ready (localhost:1337)
      uses: nick-invision/retry@v2
      with:
        timeout_minutes: 5
        max_attempts: 10
        delay_seconds: 30
        command: curl -sSf http://localhost:1337/admin

    - name: Run Playwright Tests
      run: pnpm exec playwright test

    - name: Upload Test Report (on failure)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: artifacts/report
        retention-days: 5